    var images = [link, link, link, link, link];

    // Get the container to add the images
    var container = document.querySelector('.container');
    for (var i = 0; i < images.length; i += 3) {
        var row = document.createElement('div');
        row.className = 'row';

        // Add 3 images to the row
        for (var j = 0; j < 3; j++) {
            if (i + j < images.length) {
                var col = document.createElement('div');
                col.className = 'col-sm-4';

                var thumbnail = document.createElement('div');
                thumbnail.className = 'thumbnail';
                thumbnail.style.display = 'flex';
                thumbnail.style.flexDirection = 'column';
                thumbnail.style.alignItems = 'center';
                var image = document.createElement('img');
                image.src = images[i + j];
                image.style.width = '100%';
                thumbnail.appendChild(image);

                var deleteButton = document.createElement('button');
                deleteButton.innerHTML = 'Delete';
                deleteButton.addEventListener('click', function() {
                    deleteImage(thumbnail, deleteButton);
                });

                col.appendChild(thumbnail);
                thumbnail.appendChild(deleteButton);
                row.appendChild(col);
            }
        }
        // Add the row to the container
        container.appendChild(row);
    }


    function deleteImage(thumbnail, deleteButton) {
        // TODO actually delete the image
        thumbnail.remove();
        deleteButton.remove();
        addAlert('Image deleted', 'success');
    }


    function addAlert(message, type, deleteOld = true) {
        if (deleteOld) {
            var alerts = document.getElementsByClassName('alert');
            for (var i = 0; i < alerts.length; i++) {
                alerts[i].remove();
            }
        }

        var alert = document.createElement('div');
        alert.className = 'alert alert-' + type;
        alert.innerHTML = message;
        document.body.appendChild(alert);

        setTimeout(function() {
            var newDiv = document.createElement("div");
            newDiv.id = "alert";
            var containerDiv = document.createElement("div");
            containerDiv.className = "container";

            newDiv.className = "alert alert-" + type;
            newDiv.innerHTML = message;
            containerDiv.appendChild(newDiv);
        }, 10);
    }
